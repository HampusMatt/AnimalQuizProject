<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Animal Quiz</title>
</head>
<body>
    <!-- Title section -->
    <section class="title-section">
        <div class="title">
            <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, odio?</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, tenetur!</p>
        </div>
    </section>
    <section class="game-section">
        <!-- Quiz questions -->
        <div class="question-container">
            <h2 class="question"></h2>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button class="start-btn">Start game</button>
            <button class="true-btn hide">True</button>
            <button class="false-btn hide">False</button>
        </div>
    </section>
    <!-- Section for score after the game -->
    <section class="game-section hide">
        <div class="score-container">
            <div class="score"></div>
        </div>
        <div class="btn-container">
            <button class="play-again">Play Again?</button>
        </div>
    </section>
    <section class="instructions-section">
        <div class="instructions">
            <h2>How to play: Choose True or False. If the answer is correct, the button turns green. If the answer is wrong, it turns red! </h2>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
