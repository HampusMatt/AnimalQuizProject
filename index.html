<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Animal Quiz</title>
</head>
<body>
    <!-- Title header -->
    <header class="title-section">
        <div class="title">
            <h1>Welcome to the Animal Quiz!</h1>
            <p>Can you sort the facts from the fiction?</p>
        </div>
    </header>

    <!-- Game section -->
    <section class="game-section">
        <!-- Quiz questions -->
        <div class="question-container">
            <h2 class="question"></h2>
            <!-- Images -->
            <div class="images-container">
                <img src="" alt="" class="animal-picture">
            </div>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
            <button aria-label="start" class="start-btn">Start game</button>
            <button aria-label="true" class="true-btn hide">True</button>
            <button aria-label="false" class="false-btn hide">False</button>
        </div>
    </section>

    <!-- Score-section -->
    <section class="game-section hide">
        <div class="score-container">
            <div class="score"></div>
        </div>
        <div class="btn-container">
            <button aria-label="play again" class="play-again">Play Again?</button>
        </div>
    </section>

    <!-- Instructions section -->
    <footer class="instructions-section">
        <div class="instructions">
            <h2>How to play: Choose True or False. If the answer is correct, the button turns green. If the answer is wrong, it turns red! </h2>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
